// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = "1.2.71"

  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.2.0'
    classpath "io.realm:realm-gradle-plugin:5.0.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
  }
}

allprojects {
  repositories {
    jcenter()
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url "https://dl.bintray.com/asf/asf" }
    // needed for pincode Lollipin
    maven {
      url "https://github.com/omadahealth/omada-nexus/raw/master/release"
    }
    maven { url "https://dl.bintray.com/asf/asf" }
  }
}
project.ext {
  retrofitVersion = "2.3.0"
  okhttpVersion = "3.9.0"
  picassoVersion = "2.5.2"
  supportVersion = "27.1.1"
  web3jVersion = "3.3.1-android"
  gethVersion = "1.8.0"
  gsonVersion = "2.8.2"
  rxJavaVersion = "2.1.6"
  rxAndroidVersion = "2.0.1"
  daggerVersion = "2.16"
  erc681Version = "0.36"
  jetbrainsAnnotationsVersion = "15.0"
  junitVersion = "4.12"
  mockitoCoreVersion = "2.15.0"
  roomVersion = "1.1.1"
  appcoinsSdkVersion = "0.4.5.19b"
  jacksonVersion = "2.9.6"
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
